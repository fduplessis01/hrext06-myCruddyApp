<!DOCTYPE html>
<html>
  <head>
    <title>Personal Food Recipe App</title>
    <link rel="stylesheet" href="style.css">
    <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </head>
  <body>
  <div>
    <input class="text-title" type="text" placeholder="Recipe Name">
    <input class="text-discription" type="text" placeholder="Discription of recipe methods ">
    <input class="text-entry" type="text" placeholder="enter your recipe methods information here">
    <button class="btn-submit" type="button">save value</button>
    <button class="btn-display-items">Display All Items</button>
    <button class="btn-delete" type="button">delete value</button>
    <button class="btn-delete-all" type="button">delete all values</button>
  </div>
  <div class="list-display-field">
    
  </div>
  </body>
</html>
